<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>12 Login Form</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="background-container">
    <div class="top-white"></div>
    <div class="bottom-black"></div>
  </div>
  <div class="logo">
      <img src="treemo-logo.png" alt="">
  </div>
  <div class="user-input">
    <form class="login-form user-input__container">
      <div class="user-input__row">
        <h4 class="user-input__label">Username</h4>
        <input type="text" class="login-form__email">
      </div>
      <div class="user-input__row">
        <h4 class="user-input__label">Password</h4>
        <input type="password" class="login-form__password">
      </div>
      <span class="login-form__validation-message"></span>
      <div class="user-input__save">
        <button class="user-input__save-button">Sign In</button>
      </div>
    </form>
  </div>
  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    var form = document.querySelector(`.login-form`);
    var LoginForm = require(`login-form`);

    new LoginForm(form, `youremail@email.com`);
  </script>
</body>
</html>
